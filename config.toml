baseurl = "/saulgill/"
title = "Balsamroot Consulting"
theme = "hugo-universal-theme"
themesDir = "themes"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    name = "Services"
    url  = "/services/"
    weight = 2

[[menu.main]]
    name = "Team"
    url  = "/team/"
    weight = 3

[[menu.main]]
    name = "Past Projects"
    url  = "/blog/"
    weight = 4

[[menu.main]]
    name = "Contact"
    url  = "/contact/"
    weight = 6

[params]
    viewMorePostLink = "/projects/"
    author = "Nathaniel and Malea Saul"
    defaultKeywords = []
    defaultDescription = "Site template made by devcows using hugo"

    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = ""

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "default"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "nat@saulgill.com"

    about_us = "<p>Empowering clients through research, assessment, planning, and organizational development to solve problems and build a better future.</p>"
    copyright = "Copyright (c) 2015 - 2018, Arrowleaf Balsamroot; all rights reserved."

    # Format dates with Go's time formatting
    date_format = "January, 2006"

    logo = "img/logo.png"
    address = """<p><strong>Darin Saul</strong>
        <br>darin@saulgill.com
        <br>1857 Home Ave
        <br>Walla Walla, WA 99362
      </p>
      """
    latitude = "-46.0505194"
    longitude = "-118.3154647"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = false
    text = """<p class="hidden-sm hidden-xs">Contact us on +420 777 555 333 or hello@universal.com.</p>
      <p class="hidden-md hidden-lg"><a href="#" data-animate-hover="pulse"><i class="fa fa-phone"></i></a>
      <a href="#" data-animate-hover="pulse"><i class="fa fa-envelope"></i></a>
      </p>
      """

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.carousel]
    enable = true
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more informtion take a look at the README.

[params.features]
    enable = true
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more informtion take a look at the README.

[params.testimonials]
    enable = true
    # All testimonials are defined in their own files. You can find example items
    # at 'exampleSite/data/team'.
    # For more informtion take a look at the README.
    title = "Our Team"
    subtitle = "No matter what the project, we can bring the necessary expertise needed. We draw from our many friends at WSU and UI and our extensive network of experts with whom we have collaborated."

[params.see_more]
    enable = true
    icon = "fa fa-file-code-o"
    title = "Ready to start a conversation?"
    subtitle = ""
    link_url = "/contact"
    link_text = "Get in touch"

[params.clients]
    enable = false
    # All clients are defined in their own files. You can find example items
    # at 'exampleSite/data/clients'.
    # For more informtion take a look at the README.
    title = "Our Clients"
    subtitle = ""

[params.recent_posts]
    enable = true
    title = "Past Projects"
    subtitle = "Check out a few of our recent projects. No matter what the project, we can bring the necessary expertise needed. We draw from our many friends at WSU and UI and our extensive network of experts with whom we have collaborated."
